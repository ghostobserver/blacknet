<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Phone Giveaway Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="iphone.jpg">
    <div class="container">
        <!-- <img src="iphone.jpg"> -->
        <h1>IPhone Giveaway</h1>
        <div class="countdown">
            <div class="time-unit">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
